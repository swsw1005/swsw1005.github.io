  <script>

    function aaa() {

      var msg = "";


      try {
        navigator.getUserMedia();
        msg += "1111  ";
      } catch (error) {
        alert("ERROR 111::::" + error);
      }

      try {
        navigator.webkitGetUserMedia();
        msg += "2222  ";
      } catch (error) {

        navigator.mozGetUserMedia();

      }

      try {
        navigator.mediaDevices.getUserMedia();
        msg += "5555  ";

        alert("ERROR 555::::" + error);
      }

        navigator.mediaDevices.webkitGetUserMedia();
        msg += "6666  ";

      try {
        navigator.mediaDevices.msGetUserMedia();
        msg += "8888  ";
      } catch (error) {
        alert("ERROR 888::::" + error);
      }

      try {
        if (Modernizr.getusermedia) {
          // supported
          msg += "aaaa  ";
        } else {
          // not-supported
          msg += "bbbb  ";
        }
      } catch (error) {
        alert("ERROR abab::::" + error);
      }

      if (msg.length > 1) {
        alert(msg);
      }



    }
