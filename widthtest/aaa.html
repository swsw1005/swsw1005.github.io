<body>
  <!--[if lt IE 7]>

  <div id="back" style="width: 100% !important; height: 100% !important; background-color: cyan; border: 2px red solid;"> </div>


  <div id="msg" style="position: fixed; top: 5px; left: 5px; background-color: black; color:yellow;"> </div>

  <script>

    window.onload = function () {
      aaa();
    }

    window.onresize = function () {
      aaa();
    }

    function aaa() {
      var w1 = window.innerWidth;
      var h1 = window.innerHeight;

      var w2 = document.getElementById("back").clientWidth;
      var h2 = document.getElementById("back").clientHeight;

      var w3 = document.body.clientWidth;
      var h3 = document.body.clientHeight;


      var msg = "";

      msg += " window.innerWidth==" + w1 + "\n";
      msg += " window.innerHeight==" + h1 + "\n";
      msg += " ('back').clientWidth==" + w2 + "\n";
      msg += " ('back').clientHeight==" + h2 + "\n";
      msg += " document.body.clientWidth==" + w3 + "\n";
      msg += " document.body.clientHeight==" + h3 + "\n";

      document.getElementById("msg").innerText = msg;

    }

  </script>

</body>
